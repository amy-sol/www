<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS가져오기</title>
    <style>
        *{margin: 0; padding: 0;}
        .sns{width: 1000px; overflow: hidden;}
        .facebook{width: 400px; height: 800px; border: 3px solid #ccc; float: left;}
        .tweeter{width: 500px; height: 800px; border: 3px solid #ccc; float: right;}
    </style>
</head>
<body>

<div class="sns">    
<div class="facebook">
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v10.0" nonce="C9PVdN2r"></script>
<div class="fb-page" data-href="https://www.facebook.com/koreanfolkvillage" data-tabs="timeline" data-width="" data-height="800" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/koreanfolkvillage" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/koreanfolkvillage">한국민속촌</a></blockquote></div>
</div>

<div class="tweeter">
<div class="snsContent">
<a class="twitter-timeline" data-lang="ko" data-theme="light" href="https://twitter.com/koreanfolk">Tweets by UNHCRKorea</a>
<script async src="https://platform.twitter.com/widgets.js"></script>
</div>
</div>
</div>
   
   
</body>
</html>
